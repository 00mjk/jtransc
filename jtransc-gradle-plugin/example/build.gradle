// Defined tasks

// Building tasks:
// - jtransc:cpp
// - jtransc:js
// - jtransc:neko
// - jtransc:php

// Building and running tasks:
// - jtransc:runCpp
// - jtransc:runNeko
// - jtransc:runNodeJs
// - jtransc:runPhp
// - jtransc:runSwd

// Custom Building/running tasks:
// - jtransc:jtransc (must specify target and outputFile options)
// - jtransc:runJtransc (must specify target and outputFile options)

task windows(type: JTransBuildTask) {
	target = "haxe:cpp"
	outputFile = "program.exe"
	minimizedNames = false
}

task runWindows(type: JTransBuildAndRunTask) {
	target = "haxe:cpp"
	outputFile = "program.exe"
	minimizedNames = false
}
