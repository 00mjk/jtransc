apply plugin: "java"
apply plugin: "jtransc"
apply plugin: 'application'

ext.jtranscVersion = "0.2.5"

mainClassName = "HelloWorld"

sourceSets {
	main {
		java { srcDir 'src' }
		resources { srcDir 'resources' }
	}
}

buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}
	dependencies {  classpath "com.jtransc:jtransc-gradle-plugin:0.2.5" }
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	//compile group: 'com.jtransc.media', name: 'jtransc-media', version: '$jtranscVersion'
	compile "com.jtransc.media:jtransc-media-lime:$jtranscVersion"
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

